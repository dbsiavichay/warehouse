services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    env_file:
      - .env
    volumes:
      - ./:/src/
    ports:
      - "3000:3000"
    networks:
      - warehouse_network
  db:
    image: postgres:14
    container_name: db
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - .data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - faclab_network

networks:
  warehouse_network:
    name: warehouse_network
    driver: bridge
